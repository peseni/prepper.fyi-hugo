<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>{{ .Title }}</title>
  
  {{ if .Site.Author.name }}
  <meta name="author" content="{{ .Site.Author.name }}" />
  {{ end }}
  
  {{ if .Description }}
  <meta name="description" content="{{ .Description }}">
  {{ end }}
  
  {{ .Hugo.Generator }}
  
  <link rel="alternate" href="{{ "/index.xml" | absURL }}" type="application/rss+xml" title="{{ .Site.Title }}">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" />
  <link rel="stylesheet" href="/css/pygment_highlights.css" />
  
  <!-- Facebook OpenGraph tags. Contains additional properties not in theme -->
  <meta property="og:url" content="{{ .Permalink  }}" />   
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:description" content="{{ .Description }}" />  
  <meta property="og:site_name" content="Prepper fyi" />
  <meta property="og:image" content="{{ $.Param "fbimage" }}" />
  <!-- <meta property="og:app_id" content="" />  -->
  <meta property="og:type" content="{{ if .IsPage }}{{ "article" }}{{ else }}{{ "website" }}{{ end }}" />
 
  <!-- Custom Addition not included in theme -->
  <link rel="stylesheet" href="/css/prepper.css">

</head>
